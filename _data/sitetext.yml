phylosophy:
    title: "Moje filozofie"
    text: "Fascinuje mě psychomotorický vývoj jedince, zajímám se o viscerosomatiku a baví mě dry needling. Mimo fyzioterapii miluji svobodu a četstvý vzduch s batohem na zádech v horách, tropický podvodní svět a novozélandský Sauvignon Blanc. 
    
    Jsem veselá, optimistická, a pozitivní energii se snažím přenášet také na lidi ve svém okolí. S klienty kladu důraz na vybudování vzájemné důvěry."
    section: phylosophy
    list:
      - title: "Odhalit příčinu"
        desc: "Práce fyzioterapeuta nápadně připomíná práci detektiva. Pokud vám chceme opravdu pomoci, je nezbytné dívat se za hranice místa bolesti. Postupně odkrývat složitý systém mnohdy dlouho a plížívě se manifestujících obtíží a dobrat se jejich pravé příciny. V tomto místě následně zahájíme cílenou terapii."
      - title: "Naslouchat"
        desc: "Aby došlo k odhalení příčiny co nejrychleji, a terapie se tak stala opravdu cílenou a efektivní, není nic důležitějšího než aktivní naslouchání a důkladný rozhovor. Nezřídkakdy se stává, že zdánlivě nesouvisející skutečnosti bývají klíčovými sovislostmi. "
        icon: fas fa-shopping-cart #find more at https://fontawesome.com/icons     
      - title: Celostní přístup
        desc: "Třetí pilíř s předchozími úzce souvisí. K jedinci se vždy snažím přistupovat v komplexním, biopsychosociálním kontextu se vším, co k němu patří. Mnohdy je k dosažení kýžených výsledků třeba prozkoumat i jiné roviny a využít meziooborové spolupráce s odborníky."
        icon: fab fa-markdown

