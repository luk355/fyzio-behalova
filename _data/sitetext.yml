services:
    title: "O mně, Moje filozofie"
    text: "Jsem veselá, optimistická, a pozitivní energii se snažím přenášet také na lidi ve svém okolí. Můj budoucí profesní i osobní život výrazně ovlivnily poslední 4 roky života, které jsem strávila na Novém Zélandu a jinde po světě, a kombinovala tak práci s cestováním. Zavedla mě tam moje dobrodružná a zvídavá povaha, která mi tak umožnila nahlédnout do světa cizích kultur a jejich praktik, včetně těch fyzioterapeutických. 
    
    Fascinuje mě plasticita dětského mozku, psychomotorický vývoj jedince a vývojová kineziologie podle Vojty. Zajímám se o viscerosomatiku a baví mě dry needling. Mimo práci miluji svobodu a četstvý vzduch s batohem na zádech v horách, tropický podvodní svět a novozélandský Sauvignon Blanc."
